{% extends 'base.html' %}
{% load static %}
{% block title %}

This Post Title

{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}

    <section id="summary">
        <h2>{{ post.title}}</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" height="100" width="100" alt="{{ post.title }}">
            <address>{{ post.author }}</address>
            <div>
                Last Updated on <time>{{ post.date|date:"d M Y" }}</time>
            </div>
        </article>
    </section>
<main>
    <p>{{ post.content|linebreaks }}</p>
</main>
{% endblock %}
